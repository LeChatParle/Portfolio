<html lang="en">
	<head>
    <meta charset="UTF-8">

    <title>Wiki Search</title>
		<!-- JS Files --> 
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/jquery.fullpage.min.js"></script>
		<script defer src="../js/fontawesome-all.min.js"></script>
		<script src="../js/wikipedia.js"></script>
		<!-- CSS Files -->
		<link rel="stylesheet" href="../cs/bootstrap.min.css">
		<link rel="stylesheet" href="../cs/main.css">

  </head>
<body>
	<nav class="navbar navbar-expand navbar-dark fixed-top bgColorNav overflow-hidden position-fixed m-0">
  	<div>
    	<a href="../index.html#app" class="nav-link pt-1 pl-0" id="logo">EBJ</a>
  		<div class="searchForms">
    		<form id="formData" class="mt-1">
     			<input type="text" class=" p-1 pt-2" id="textbox" placeholder="Wikipedia!">
      		<button type="button" class="btn btn-primary p-1 mb-2" id="submitButton" value="Search">Click to Search</button>
    		</form>

		</div>

	<div id="fullpage">
		<div class="text-center">
  		<div id="searchResults" class="text-center text-light">
				<h2 id="splash">Search for an article on Wikipedia!</h2>
    	<!--Jquery dynamically adds content here-->
			</div>
		</div>
  	<button class="text-center btn btn-primary buttonBlue"><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><p class="text-light mt-3">Go to a random article on Wikipedia</p></a></button>
	</div>
