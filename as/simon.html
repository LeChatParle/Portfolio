<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jeremy Edwards" > 
	<title>Simon Says</title>
	<!-- JS Files --> 
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/jquery.fullpage.min.js"></script>
	<script defer src="../js/fontawesome-all.min.js"></script>
	<script src="../js/simon.js"></script>
	<!-- CSS Files -->
	<link rel="stylesheet" href="../cs/bootstrap.min.css">
	<link rel="stylesheet" href="../cs/main.css">
	<link rel="stylesheet" href="../cs/jquery.fullpage.min.css">
</head>
<body>
	
	<nav class="navbar navbar-expand navbar-dark fixed-top bgColorNav overflow-hidden position-fixed m-0">
		<div class="dropdown show">
			<a href="../index.html#app" class="nav-link pt-1 pl-0" id="logo">EBJ</a>
		</div>
	</nav>
	
	<div class="row">
		<button type="button" id="restart" class="btn btn-primary col-12">Restart</button>
		<button type="button" id="startGame" class="btn btn-primary col-12">Start</button>
	</div>

	<h1 class="text-center text-light pt-5 pb-5 mt-4" id="level">Level: 0</h1>

	<div class="row">
		<button type="button" id="blue" class="btn btn-info col-6"></button>
		<button type="button" id="green" class="btn btn-success col-6"></button><br>
		<button type="button" id="yellow" class="btn btn-warning col-6"></button>
		<button type="button" id="red" class="btn btn-danger col-6"></button>
	</div>

	<audio id="blueAudio"><source src="http://torchcodelab.com/media/c_note.mp3" type="audio/mpeg"></audio>
	<audio id="greenAudio"><source src="http://torchcodelab.com/media/d_note.mp3" type="audio/mpeg"></audio>
	<audio id="yellowAudio"><source src="http://torchcodelab.com/media/e_note.mp3" type="audio/mpeg"></audio>
	<audio id="redAudio"><source src="http://torchcodelab.com/media/f_note.mp3" type="audio/mpeg"></audio>
	
</body>
</html>
