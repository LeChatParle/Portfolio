<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
		<meta name="author" content="Jeremy Edwards" > 
    <title>Pomodoro</title>
		<!-- JS Files --> 
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/jquery.fullpage.min.js"></script>
		<script defer src="../js/fontawesome-all.min.js"></script>
		<script src="../js/pomodoro.js"></script>
		<!-- CSS Files -->
		<link rel="stylesheet" href="../cs/bootstrap.min.css">
		<link rel="stylesheet" href="../cs/main.css">
		<link rel="stylesheet" href="../cs/jquery.fullpage.min.css">
  	</head>
<body>
	<nav class="navbar navbar-expand navbar-dark fixed-top bgColorNav overflow-hidden position-fixed m-0">
		<div class="dropdown show">
			<a href="../index.html#app" class="nav-link pt-1 pl-0" id="logo">EBJ</a>
		</div>
	</nav>

	<div class="pomo pt-5" id="fullpage">
		<div class="text-center pt-5" id="secondsCounter"></div>
		<div class="text-center" id="whatDo"></div>
		
		<div id="pomoButtons">
			<div class="row">
				<button class="btn btn-danger col-1" id="workDown">-</button>
				<button class="btn btn-danger col-4" id="workTime">Work time: 25 mins</button>
				<button class="btn btn-danger col-1" id="workUp">+</button>

				<button class="btn btn-danger col-1" id="restDown">-</button>
				<button class="btn btn-danger col-4" id="restTime">Rest time: 5 mins</button>
				<button class="btn btn-danger col-1" id="restUp">+</button>
			</div>
  		<button class="btn btn-warning col-12" id="resetButton">Start / Reset</button>
		</div>
		
	</div>
	
</body>
</html>
