<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
		<meta name="author" content="Jeremy Edwards" >
    <title>Pomodoro</title>
		<!-- JS Files -->
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/jquery.fullpage.min.js"></script>
		<script defer src="../js/fontawesome-all.min.js"></script>
		<script src="../js/pomodoro.js"></script>
		<!-- CSS Files -->
		<link rel="stylesheet" href="../cs/bootstrap.min.css">
		<link rel="stylesheet" href="../cs/main.css">
		<link rel="stylesheet" href="../cs/jquery.fullpage.min.css">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117030540-1"></script>
		<script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'UA-117030540-1');</script>
  </head>
<body>
	<nav class="navbar navbar-expand navbar-dark fixed-top bgColorNav overflow-hidden position-fixed m-0">
		<div class="dropdown show">
			<a href="../index.html#app" class="nav-link pt-1 pl-0" id="logo">EBJ</a>
		</div>
	</nav>

	<div class="pomo" id="fullpage">
		<div id="timer">
			<div class="text-center" id="secondsCounter"></div>
			<div class="text-center" id="whatDo"></div>
		</div>


		<div id="pomoButtons">
			<div class="row">
				<button class="btn btn-default col-1 text-light" id="workDown">-</button>
				<button class="btn btn-default col-4 text-light" id="workTime">Work time: 25 mins</button>
				<button class="btn btn-default col-1 text-light" id="workUp">+</button>

				<button class="btn btn-default col-1 text-light" id="restDown">-</button>
				<button class="btn btn-default col-4 text-light" id="restTime">Rest time: 5 mins</button>
				<button class="btn btn-default col-1 text-light" id="restUp">+</button>
			</div>
  		<button class="btn btn-warning col-12" id="resetButton">Start / Reset</button>
		</div>

	</div>

</body>
</html>
